<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <title>Jquery-Salary_Calculator</title>
</head>
<body>
    <h1>Salary Calculator</h1>
    <h2>Add Employee</h2>
    <input id="firstName" type="text" placeholder="First Name"></input>
    <input id="lastName" type="text" placeholder="Last Name"></input>
    <input id="number" type="number" placeholder="ID"></input>
    <input id="title" type="text" placeholder="Title"></input>
    <input id="salary" type="number" placeholder="Salary"></input>
    <button id="addBtn">Submit</button>
    <h3>Employee</h3>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Salary</th>
                <th><button id="delBtn1" class="button button1">Delete</button></th>
            </tr>
            <tbody id="entryTable">

            </tbody>
        </thead>
    </table>
    <div class="totalValue">
        Total price: $<span id="totalPrice"></span>
    </div>
</body>
</html>
